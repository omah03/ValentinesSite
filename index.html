<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div id="flash-overlay"></div>
    <div id="healthBar">
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
        <span class="heart full"></span>
    </div>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/oppenheimer.JPG"></img>
            <h1 class="hh" id="name">Hey Merve!</h1>
            <p class="pp" id="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but you can't escape that easily!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="noSound" src="hellnaw.mp3"></audio>
    <audio id="yesSound" src="HAPPY.mp3"></audio>

</body>

</html>
